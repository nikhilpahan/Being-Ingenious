<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Being Ingenious</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.cdnfonts.com/css/itc-avant-garde-gothic-std" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <img src="assets/logo bi 2.png" alt="Being Ingenious Logo" class="header__logo">
      <nav class="header__nav">
        <a href="#" class="header__link">being ingenious</a>
        <a href="#" class="header__link">meet ingenious</a>
        <a href="#" class="header__link">services</a>
        <a href="#" class="header__link">business consultation</a>
        <a href="#" class="header__link">what’s new</a>
        <a href="#" class="header__cta">
          <span class="header__cta-icon"></span>
          free consultation
        </a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <video autoplay muted loop class="hero__video">
      <source src="assets/videos/hero-bg.mp4" type="video/mp4">
    </video>
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h1 class="hero__title">
        be the <span class="hero__title--brand">brand</span> everyone talks about.
      </h1>
      <p class="hero__description">
        we’re being ingenious® — a 360° digital marketing agency blending design, strategy, and tech to turn bold ideas into measurable growth.
      </p>
      <a href="#" class="hero__button">
        <span>our work</span>
        <span class="hero__button-arrow"></span>
      </a>
    </div>
  </section>
</body>
</html>
